<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - VidStream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }

        .modal p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .modal input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: monospace;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 2rem 5%;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .back-btn, .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 1rem;
        }

        .back-btn:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .logout-btn:hover {
            transform: translateX(0) scale(1.05);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Upload Form */
        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .upload-section h2 {
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Video Management */
        .management-section h2 {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-list {
            display: grid;
            gap: 1.5rem;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            transform: translateX(5px);
        }

        .video-item-info {
            flex: 1;
        }

        .video-item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .video-item-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .video-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b, #c92a2a);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transform: translateX(400px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #c92a2a);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .video-actions {
                margin-top: 1rem;
                width: 100%;
            }

            .btn-delete {
                flex: 1;
            }

            .header-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <h2>üîê GitHub Authentifizierung</h2>
            <p>Bitte gib deinen GitHub Personal Access Token ein, um Videos hochzuladen.</p>
            <form class="modal-form" id="loginForm">
                <div>
                    <label for="githubToken">GitHub Token:</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" required>
                </div>
                <div>
                    <label for="repoOwner">Repository Owner:</label>
                    <input type="text" id="repoOwner" placeholder="dein-username" required>
                </div>
                <div>
                    <label for="repoName">Repository Name:</label>
                    <input type="text" id="repoName" placeholder="video-platform" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn">Verbinden</button>
                </div>
            </form>
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1>‚öô Admin Panel</h1>
            <div class="header-actions">
                <a href="index.html" class="back-btn">‚Üê Zur√ºck</a>
                <button class="logout-btn" onclick="logout()">üö™ Abmelden</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">0</div>
                <div class="stat-label">Gesamt Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalViews">0</div>
                <div class="stat-label">Gesamt Aufrufe</div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>üì§ Neues Video hochladen</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoTitle">Video Titel</label>
                    <input type="text" id="videoTitle" placeholder="z.B. Mein tolles Tutorial" required>
                </div>
                <div class="form-group">
                    <label for="videoDuration">Dauer (MM:SS)</label>
                    <input type="text" id="videoDuration" placeholder="z.B. 12:34" pattern="[0-9]{1,2}:[0-9]{2}" required>
                </div>
                <div class="form-group">
                    <label for="videoFile">Video Datei</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <button type="submit" class="btn" id="uploadBtn">
                    <span id="uploadBtnText">Video Hochladen</span>
                </button>
            </form>
        </div>

        <!-- Management Section -->
        <div class="management-section">
            <h2>üìÅ Video Verwaltung</h2>
            <div class="video-list" id="videoList"></div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        let videos = [];
        let githubConfig = {
            token: null,
            owner: null,
            repo: null
        };

        // Login Check
        function checkLogin() {
            const stored = sessionStorage.getItem('githubConfig');
            if (stored) {
                githubConfig = JSON.parse(stored);
                document.getElementById('loginModal').classList.add('hidden');
                loadVideos();
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('githubToken').value;
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;

            // Test GitHub Connection
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    githubConfig = { token, owner, repo };
                    sessionStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                    document.getElementById('loginModal').classList.add('hidden');
                    showNotification('‚úÖ Erfolgreich verbunden!');
                    loadVideos();
                } else {
                    showNotification('‚ùå Verbindung fehlgeschlagen. Bitte √ºberpr√ºfe deine Eingaben.', true);
                }
            } catch (error) {
                showNotification('‚ùå Verbindungsfehler: ' + error.message, true);
            }
        });

        // Logout
        function logout() {
            sessionStorage.removeItem('githubConfig');
            githubConfig = { token: null, owner: null, repo: null };
            document.getElementById('loginModal').classList.remove('hidden');
        }

        // Videos aus GitHub laden
        async function loadVideos() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/videos`,
                    {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (response.ok) {
                    const files = await response.json();
                    videos = files
                        .filter(f => f.name.endsWith('.mp4') || f.name.endsWith('.webm'))
                        .map(f => ({
                            id: f.sha,
                            title: f.name.replace(/\.(mp4|webm)$/, ''),
                            duration: '00:00',
                            views: '0',
                            date: 'Unbekannt',
                            url: f.download_url,
                            sha: f.sha,
                            path: f.path
                        }));
                }
            } catch (error) {
                console.log('Videos Ordner noch nicht vorhanden');
                videos = [];
            }

            renderVideos();
            updateStats();
        }

        // Videos rendern
        function renderVideos() {
            const list = document.getElementById('videoList');
            list.innerHTML = '';

            if (videos.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 2rem;">Keine Videos vorhanden. Lade dein erstes Video hoch!</p>';
                return;
            }

            videos.forEach(video => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <div class="video-item-info">
                        <div class="video-item-title">${video.title}</div>
                        <div class="video-item-meta">
                            ${video.duration} ‚Ä¢ ${video.views} Aufrufe
                        </div>
                    </div>
                    <div class="video-actions">
                        <button class="btn-delete" onclick="deleteVideo('${video.sha}', '${video.path}')">üóë L√∂schen</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Stats aktualisieren
        function updateStats() {
            document.getElementById('totalVideos').textContent = videos.length;
            document.getElementById('totalViews').textContent = '0';
        }

        // Video hochladen
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('videoTitle').value;
            const file = document.getElementById('videoFile').files[0];
            
            if (!file) {
                showNotification('‚ùå Bitte w√§hle eine Video-Datei aus', true);
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadBtnText = document.getElementById('uploadBtnText');
            uploadBtn.disabled = true;
            uploadBtnText.innerHTML = '<span class="spinner"></span> Wird hochgeladen...';

            try {
                // Datei in Base64 konvertieren
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const content = e.target.result.split(',')[1]; // Base64 content

                    const fileName = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${file.name.split('.').pop()}`;
                    
                    // Zu GitHub hochladen
                    const response = await fetch(
                        `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/videos/${fileName}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Upload video: ${title}`,
                                content: content
                            })
                        }
                    );

                    if (response.ok) {
                        showNotification('‚úÖ Video erfolgreich hochgeladen!');
                        document.getElementById('uploadForm').reset();
                        await loadVideos();
                    } else {
                        const error = await response.json();
                        showNotification('‚ùå Upload fehlgeschlagen: ' + error.message, true);
                    }

                    uploadBtn.disabled = false;
                    uploadBtnText.textContent = 'Video Hochladen';
                };
                reader.readAsDataURL(file);
            } catch (error) {
                showNotification('‚ùå Fehler beim Upload: ' + error.message, true);
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'Video Hochladen';
            }
        });

        // Video l√∂schen
        async function deleteVideo(sha, path) {
            if (!confirm('M√∂chtest du dieses Video wirklich l√∂schen?')) return;

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${path}`,
                    {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Delete video',
                            sha: sha
                        })
                    }
                );

                if (response.ok) {
                    showNotification('üóë Video wurde gel√∂scht');
                    await loadVideos();
                } else {
                    showNotification('‚ùå L√∂schen fehlgeschlagen', true);
                }
            } catch (error) {
                showNotification('‚ùå Fehler: ' + error.message, true);
            }
        }

        // Notification anzeigen
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initial laden
        checkLogin();
    </script>
</body>
</html>
