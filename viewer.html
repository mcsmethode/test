<!DOCTYPE html>
<html>
<head>
    <title>Data Viewer</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .victim { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .ip { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Gesammelte Daten</h1>
    <button onclick="loadData()">Daten laden</button>
    <button onclick="clearData()">Daten l√∂schen</button>
    <div id="dataContainer"></div>

    <script>
        function loadData() {
            const logs = JSON.parse(localStorage.getItem('victimLogs') || '[]');
            const container = document.getElementById('dataContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<p>Noch keine Daten gesammelt!</p>';
                return;
            }

            container.innerHTML = logs.map(victim => `
                <div class="victim">
                    <div class="ip">IP: ${victim.ip}</div>
                    <div>Time: ${victim.timestamp}</div>
                    <div>User Agent: ${victim.userAgent}</div>
                    <div>Language: ${victim.language}</div>
                    <div>Platform: ${victim.platform}</div>
                    <div>Screen: ${victim.screen}</div>
                    <div>Referrer: ${victim.referrer}</div>
                </div>
            `).join('');
        }

        function clearData() {
            localStorage.removeItem('victimLogs');
            loadData();
        }

        // Automatisch laden
        loadData();
    </script>
</body>
</html>
