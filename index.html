<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyriStream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Hero Section mit Parallax */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><path d="M0,300 Q300,100 600,300 T1200,300 L1200,600 L0,600 Z" fill="rgba(10,10,10,0.3)"/></svg>') no-repeat center;
            background-size: cover;
            transform: translateZ(0);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s;
        }

        nav.scrolled {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem 5%;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }

        /* Video Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .video-thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail::before {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2;
        }

        .video-card:hover .video-thumbnail::before {
            opacity: 1;
        }

        .video-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s;
        }

        .video-card:hover .video-thumbnail::after {
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Video Player Modal */
        .player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
        }

        .player-overlay.active {
            display: flex;
        }

        .player-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 1600px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }

        .close-player {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .close-player:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .search-bar {
                margin: 0 1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="logo">VidStream</div>
            <div class="search-bar">
                <input type="text" placeholder="Videos suchen..." id="searchInput">
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Entdecke Ayri Videos</h1>
        </div>
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
    </section>

    <div class="container">
        <h2 class="section-title">Trending Videos</h2>
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Videos werden geladen...</p>
        </div>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <!-- Video Player Modal -->
    <div class="player-overlay" id="playerOverlay">
        <div class="player-container">
            <button class="close-player" onclick="closePlayer()">×</button>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <a href="admin.html" class="fab" title="Admin Panel">⚙</a>

    <script>
        let videos = [];
        
        // FEST VERDRAHTETE REPOSITORY KONFIGURATION - KEINE FRAGEN MEHR!
        const githubConfig = {
            owner: 'mcsmethode',  // ÄNDERE DIESE ZU DEINEM USERNAME!
            repo: 'test'      // ÄNDERE DIESE ZU DEINEM REPO!
        };

        // Videos von GitHub laden - DIREKT OHNE FRAGEN!
        async function loadVideos() {
            document.getElementById('loadingState').style.display = 'block';
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/videos`
                );

                if (response.ok) {
                    const files = await response.json();
                    videos = files
                        .filter(f => f.name.match(/\.(mp4|webm|mov)$/i))
                        .map(f => ({
                            id: f.sha,
                            title: f.name.replace(/\.(mp4|webm|mov)$/i, '').replace(/_/g, ' '),
                            url: f.download_url,
                            sha: f.sha
                        }));
                    
                    renderVideos();
                } else {
                    document.getElementById('videoGrid').innerHTML = 
                        '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 2rem;">Keine Videos gefunden. Stelle sicher, dass das Repository existiert und Videos enthält!</p>';
                }
            } catch (error) {
                document.getElementById('videoGrid').innerHTML = 
                    '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 2rem;">Fehler beim Laden der Videos. Überprüfe die Repository-Konfiguration im Code.</p>';
            }

            document.getElementById('loadingState').style.display = 'none';
        }

        // Videos rendern
        function renderVideos(filteredVideos = videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            if (filteredVideos.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 2rem;">Keine Videos gefunden.</p>';
                return;
            }

            filteredVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video.url, video.title);
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <video preload="metadata" muted>
                            <source src="${video.url}#t=0.1" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Video abspielen
        function playVideo(url, title) {
            const player = document.getElementById('videoPlayer');
            const overlay = document.getElementById('playerOverlay');
            
            player.src = url;
            overlay.classList.add('active');
            player.play();
        }

        // Player schließen
        function closePlayer() {
            const player = document.getElementById('videoPlayer');
            const overlay = document.getElementById('playerOverlay');
            
            player.pause();
            player.src = '';
            overlay.classList.remove('active');
        }

        // ESC zum Schließen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });

        // Suche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = videos.filter(v => 
                v.title.toLowerCase().includes(query)
            );
            renderVideos(filtered);
        });

        // Navbar Scroll Effekt
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Parallax Effekt für Hero
        window.addEventListener('scroll', () => {
            const hero = document.querySelector('.hero');
            const scrolled = window.scrollY;
            hero.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        // SOFORT LADEN - KEINE VERZÖGERUNG!
        loadVideos();
    </script>
</body>
</html>
